<!DOCTYPE html>
<html lang="en">
  <head>
    <!--====== Required meta tags ======-->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--====== Title ======-->
    <title>Sitepool</title>

    <!--====== Favicon Icon ======-->
    <link
      rel="shortcut icon"
      href="assets/image/favicon.png"
      type="image/png"
    />

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />

    <!--====== Fontawesome css ======-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!--====== Magnific Popup css ======-->
    <link rel="stylesheet" href="assets/css/animate.min.css" />

    <!--====== Slick css ======-->
    <link rel="stylesheet" href="assets/css/slick.css" />

    <!--====== Default css ======-->
    <link rel="stylesheet" href="assets/css/custom-animation.css" />

    <!--====== Style css ======-->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- <link rel="stylesheet" href="assets/css/responsive.css"> -->
    <!-- responsive css   -->
  </head>

  <body>
    <!--  preloader start -->
    <div class="loader-wrap">
      <!-- <div class="preloader">
        <div class="preloader-close">Preloader Close</div>
      </div> -->
      <div class="layer layer-one"><span class="overlay"></span></div>
      <div class="layer layer-two"><span class="overlay"></span></div>
      <div class="layer layer-three"><span class="overlay"></span></div>
    </div>

    <!--  preloader end -->

    <!--====== OFFCANVAS MENU PART START ======-->

    <div class="off_canvars_overlay"></div>
    <div class="offcanvas_menu">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="offcanvas_menu_wrapper">
              <div class="canvas_close">
                <a href="javascript:void(0)"><i class="fa fa-times"></i></a>
              </div>
              <div class="offcanvas-brand text-center mb-40">
                <img src="assets/image/logo.png" alt="" />
              </div>
              <div id="menu" class="text-left">
                <ul class="offcanvas_main_menu">
                  <li class="menu-item-has-children active">
                    <a href="#">Home</a>
                  </li>

                  <li class="menu-item-has-children active">
                    <a href="#">Privcy Policy</a>
                  </li>
                  <li class="menu-item-has-children active">
                    <a href="#">Terms and Conditions</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--====== OFFCANVAS MENU PART ENDS ======-->

    <!--====== PART START ======-->

    <header class="appie-header-area appie-sticky">
      <div class="container">
        <div class="header-nav-box">
          <div class="row align-items-center">
            <div class="col-lg-3 col-md-4 col-sm-5 col-6 order-1 order-sm-1">
              <div class="appie-logo-box">
                <a href="index.html">
                  <img id="navbar-side-logo" alt="" />
                </a>
              </div>
            </div>
            <div class="col-lg-6 col-md-1 col-sm-1 order-3 order-sm-2">
              <div class="appie-header-main-menu">
                <ul>
                  <!-- <li><a href="index.html">Home</a></li>
                  <li><a href="#"> Privacy Policy </a></li>
                  <li><a href="#"> Terms & Conditions</a></li> -->
                </ul>
              </div>
            </div>
            <div class="col-lg-3 col-md-7 col-sm-6 col-6 order-2 order-sm-3">
              <div class="appie-btn-box text-right">
                <a class="login-btn" id="download-app" href="#"></a>
                <div class="toggle-btn ml-30 canvas_open d-lg-none d-block">
                  <i class="fa-solid fa-bars"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!--====== PART ENDS ======-->

    <!--====== APPIE HERO PART START ======-->

    <section class="appie-hero-area" id="hero">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-6">
            <div class="appie-hero-content">
              <h1
                class="animate__animated animate__fadeInLeft animate__delay-1s appie-title"
                id="hero-header"
              ></h1>
              <div
                class="app-btn wow slideInUp"
                data-wow-duration="1000ms"
                data-wow-delay="1000ms"
              >
                <a href=""
                  ><img src="assets/image/googleplay.png" height="50px"
                /></a>
                <a href=""
                  ><img src="assets/image/appstore.png" height="50px"
                /></a>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="appie-hero-thumb">
              <div
                class="thumb animate__animated animate__backInUp animate__delay-2s"
              >
                <img
                  id="hero-main-image"
                  alt="hero-main-image"
                  class="moving_animation"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="hero-shape-1">
        <img src="assets/images/shape/shape-2.png" alt="" />
      </div>
      <div class="hero-shape-2">
        <img src="assets/images/shape/shape-3.png" alt="" />
      </div>
      <div class="hero-shape-3">
        <img src="assets/images/shape/shape-4.png" alt="" />
      </div>
    </section>

    <!--====== APPIE HERO PART ENDS ======-->

    <!--====== APPIE FEATURES PART START ======-->

    <section class="appie-features-area pt-100 mb-100" id="features">
      <div class="row container d-flex justify-content-center">
        <div class="col-md-11 row align-items-center features-wrap">
          <div class="col-lg-7">
            <div class="tab-content" id="v-pills-tabContent">
              <!-- Tab content will be inserted here dynamically -->
            </div>
          </div>
          <div class="col-lg-5">
            <div class="appie-features-tabs-btn">
              <div
                class="nav flex-column nav-pills"
                id="v-pills-tab"
                role="tablist"
                aria-orientation="vertical"
              >
                <!-- Tab buttons will be inserted here dynamically -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--====== APPIE FEATURES PART ENDS ======-->

    <!---Single cards Start here -->

    <section class="single-card">
      <div
        id="separate-cards-div"
        class="row container d-flex justify-content-center"
      ></div>
    </section>

    <!--====== Single card end ======-->

    <!--====== APPIE PROJECT PART START ======-->
    <section class="appie-project-area pb-100">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-11">
            <div
              class="appie-project-box wow animated slideInUp"
              data-wow-duration="1000ms"
              data-wow-delay="1000ms"
            >
              <div class="row">
                <div class="col-lg-6">
                  <div class="appie-project-content">
                    <h3
                      id="download-section-header"
                      class="title wow animate__lightSpeedInLeft"
                      data-wow-duration="1000ms"
                      data-wow-delay="1000ms"
                    ></h3>
                    <div class="arrow-img">
                      <img src="assets/image/Containerarrow.png" />
                    </div>
                    <div
                      class="app-btn wow slideInUp"
                      data-wow-duration="1000ms"
                      data-wow-delay="1000ms"
                    >
                      <a href=""
                        ><img src="assets/image/googleplay.png" height="50px"
                      /></a>
                      <a href=""
                        ><img src="assets/image/appstore.png" height="50px"
                      /></a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Ensure wow class is applied directly to the image -->
              <div
                class="appie-project-thumb wow slideInUp"
                data-wow-duration="1000ms"
                data-wow-delay="1000ms"
              >
                <img
                  id="download-section-main-image"
                  class="img-fluid"
                  alt=""
                  height="100%"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--====== APPIE PROJECT PART ENDS ======-->

    <!--====== APPIE FOOTER PART START ======-->

    <section class="appie-footer-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6">
            <div class="footer-about-widget">
              <div class="logo">
                <a href="#"><img id="footer-logo" alt="" /></a>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6">
            <div class="footer-navigation">
              <!-- <h4 class="title">Company</h4> -->
              <ul id="footer-menu">
                <!-- <li><a href="#">Home</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms & Conditions</a></li> -->
              </ul>
            </div>
          </div>

          <div class="col-lg-4 col-md-6">
            <div class="footer-widget-info">
              <h4 class="title">Get In Touch</h4>
              <div class="newsletter-container">
                <form
                  class="newsletter-form"
                  action="YOUR_FORM_SUBMISSION_URL"
                  method="POST"
                >
                  <input
                    type="email"
                    name="email"
                    placeholder="Enter your email"
                    required
                  />
                  <button type="submit">Send</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div
              class="footer-copyright d-flex align-items-center justify-content-between pt-35"
            >
              <div class="copyright-text">
                <p>© 2024 Sitepool All rights reserved.</p>
              </div>
              <div class="social mt-30">
                <ul id="social-media-icons"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--====== APPIE FOOTER PART ENDS ======-->

    <!--====== APPIE BACK TO TOP PART ENDS ======-->
    <div class="back-to-top">
      <a href="hero"><i class="fa-solid fa-chevron-up"></i></a>
    </div>
    <!--====== APPIE BACK TO TOP PART ENDS ======-->

    <!--====== jquery js ======-->
    <script src="assets/js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>

    <!--====== Bootstrap js ======-->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- <script src="assets/js/popper.min.js"></script> -->

    <!--====== wow js ======-->
    <script src="assets/js/wow.js"></script>

    <!--====== Slick js ======-->
    <script src="assets/js/jquery.counterup.min.js"></script>
    <!-- <script src="assets/js/waypoints.min.js"></script> -->

    <!--====== TweenMax js ======-->
    <script src="assets/js/TweenMax.min.js"></script>

    <!--====== Slick js ======-->
    <script src="assets/js/slick.min.js"></script>

    <!--====== Magnific Popup js ======-->
    <script src="assets/js/jquery.magnific-popup.min.js"></script>

    <!--====== Fontawesome js ======-->

    <script src="assets/js/fontawesome.min.js"></script>

    <!--====== Main js ======-->
    <script src="assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script> -->
    <script>
      new WOW().init(); // Initialize WOW.js after including it
    </script>

        var waypoint = new Waypoint({

  }

    </script> -->
  </body>
</html>
